<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page for HW3</title>
</head>
<body>
<form>
    <!-- Hidden -->
    <label for="hiddenInput">Hidden:</label>
    <input type="hidden" id="hiddenInput" name="hiddenInput" value="Hidden Value"><br><br>

    <!-- Tel -->
    <label for="telInput">Tel:</label>
    <input type="tel" id="telInput" name="telInput"><br><br>

    <!-- E-Mail -->
    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="emailInput"><br><br>

    <!-- Number -->
    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" name="numberInput"><br><br>

    <!-- Range -->
    <label for="rangeInput">Range:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" step="1"><br><br>

    <!-- Search -->
    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput" name="searchInput"><br><br>

    <!-- Image -->
    <label for="imageInput">Image:</label>
    <input type="image" id="imageInput" style="width:100px;height:120px;" name="imageInput" src="https://images.unsplash.com/photo-1685462576399-d3a3c11e3f79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"><br><br>

    <!-- Week -->
    <label for="weekInput">Week:</label>
    <input type="week" id="weekInput" name="weekInput"><br><br>

    <!-- URL -->
    <label for="urlInput">URL:</label>
    <input type="url" id="urlInput" name="urlInput"><br><br>

    <!-- Date Time -->
    <label for="datetimeLocalInput">DateTime:</label>
    <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput"><br><br>

    <!-- Month -->
    <label for="monthInput">Month:</label>
    <input type="month" id="monthInput" name="monthInput"><br><br>

    <!-- Time -->
    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput" name="timeInput"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
</form>
</body>
</html>
